<app-header></app-header>

<nav class="navbar navbar-expand-sm bg-info navbar-dark">
  <a class="navbar-brand" href=#>LOGO A- BOOKINGS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div id="collapsibleNavbar" class="collapse navbar-collapse justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href=#>Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href=#>Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href=#>About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href=#>Contact Us</a>
      </li>
    </ul>
  </div>

</nav>

<div class="clear"></div>
<div class="container-fluid">
  <div *ngIf="deletemsg" class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>{{ deletemsg }}</strong>
  </div>

  <div class="row">
    <div class="row col-sm-1"></div>
    <div class="row col-sm-4">
      <div class="col-sm-12">
        <h3>Registration Form</h3>
        <form [formGroup]="profileForm">
          <input type="hidden" class="form-control" formControlName="id">
          <div class="form-group ">
            <label for="name"> FirstName : </label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group ">
            <label for="town"> LastName : </label>
            <input type="text" class="form-control" id="town" formControlName="town">
          </div>
          <div class="form-group ">
            <label for="hotel"> Email : </label>
            <input type="hotel" class="form-control" id="hotel" formControlName="hotel">
          </div>
          <div class="form-group ">
            <label for="pwd">Password : </label>
            <input type="is_active" class="form-control" id="pwd" formControlName="is_active">
          </div>
          <div class="form-group ">
            <label for="createdat"> Mobile : </label>
            <input type="number" class="form-control" id="createdat" formControlName="createdat">
          </div>

          <br><br>
          <div class="form-group ">
            <button type="submit" *ngIf="btnsubmit" (click)="onsubmit()" class="btn btn-primary">Submit</button>

            <button type="submit" *ngIf="btnupdate" (click)="onUpdate(profileForm.value.id)"
              class="btn btn-primary">Update</button>
          </div>

        </form>
      </div>
    </div>
    <div class="row col-sm-1"></div>
    <div class="row col-sm-6">
      <div>
        <h5>USER'S DETAILS</h5>
      </div>
      <table class="table  table-striped table-bordered">
        <thead class="table-primary">
          <tr>
            <td>Name</td>
            <td>Town</td>
            <td>Hotel</td>
            <td>OnLeave</td>
            <td>UpdatedAt</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bookings of finalresults">
            <td>{{ bookings.name }}</td>
            <td>{{ bookings.town }}</td>
            <td>{{ bookings.hotel }}</td>
            <td>{{ bookings.is_active}}</td>
            <td>{{ bookings.createdat}}</td>
            <td>
              <a (click)=" deletefnc(bookings.id)" class="btn alert-danger btn-sm"> Delete </a>&nbsp;
              <a (click)=" editData(bookings.id)" class="btn  alert-info btn-sm">edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-header></app-header>
