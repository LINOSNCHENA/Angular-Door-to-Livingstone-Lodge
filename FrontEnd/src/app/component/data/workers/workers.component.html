<div class="clear"></div>
<div class="container-fluid">
  <div *ngIf="deletemsg" class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>{{ deletemsg }}</strong>
  </div>

  <div class="row">
    <div class="row col-sm-1"></div>
    <div class="row col-sm-4">
      <div class="col-sm-12">
        <h3>Registration Form</h3>
        <form [formGroup]="profileForm">
          <input type="hidden" class="form-control" formControlName="id">
          <div class="form-group ">
            <label for="name"> FullName : </label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group ">
            <label for="department"> Department : </label>
            <input type="text" class="form-control" id="department" formControlName="department">
          </div>
          <div class="form-group ">
            <label for="salary"> Salary : </label>
            <input type="salary" class="form-control" id="salary" formControlName="salary">
          </div>
          <div class="form-group ">
            <label for="pwd">Current : </label>
            <input type="isactive" class="form-control" id="pwd" formControlName="isactive">
          </div>

          <br><br>
          <div class="form-group ">
            <button type="submit" *ngIf="btnsubmit" (click)="onsubmit()" class="btn btn-primary">Submit</button>

            <button type="submit" *ngIf="btnupdate" (click)="onUpdate(profileForm.value.id)"
              class="btn btn-primary">Update</button>
          </div>

        </form>
      </div>
    </div>
    <div class="row col-sm-1"></div>
    <div class="row col-sm-6">
      <div>
        <h3> DETAILS OF WORKERS </h3>
      </div>
      <table class="table  table-striped table-bordered">
        <thead class="table-primary">
          <tr>
            <td>Name</td>
            <td>Dept</td>
            <td>Salary</td>
            <td>OnLine</td>
            <td>CreatedAt</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let workers of finalresults">
            <td>{{ workers.name }}</td>
            <td>{{ workers.department }}</td>
            <td>{{ workers.salary}}</td>
            <td>{{ workers.isactive}}</td>
                    <td>{{workers?.createdat| date:'medium' }}</td>
            <td>
              <a (click)=" deletefnc(workers.id)" class="btn alert-danger btn-sm"> Delete </a>&nbsp;
              <a (click)=" editData(workers.id)" class="btn  alert-info btn-sm">edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
